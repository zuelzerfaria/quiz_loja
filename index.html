<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Quiz da Loja</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    .pergunta { margin-bottom: 1.5em; }
    button { padding: 0.5em 1em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Quiz de 6 Perguntas</h1>
  <form id="quiz-form">

    <div class="pergunta">
      <p>1. Qual seu estilo de roupa favorito?</p>
      <label><input type="radio" name="q1" value="A"> Casual</label><br>
      <label><input type="radio" name="q1" value="B"> Esportivo</label><br>
      <label><input type="radio" name="q1" value="C"> Elegante</label>
      <label><input type="radio" name="q1" value="D"> Elegante</label>
    </div>

    <div class="pergunta">
      <p>2. Qual seu hobby preferido?</p>
      <label><input type="radio" name="q2" value="A"> Ler</label><br>
      <label><input type="radio" name="q2" value="B"> Esportes</label><br>
      <label><input type="radio" name="q2" value="C"> Cinema</label>
      <label><input type="radio" name="q2" value="D"> Cinema</label>
    </div>

    <div class="pergunta">
      <p>3. Qual sabor de sorvete você escolheria?</p>
      <label><input type="radio" name="q3" value="A"> Chocolate</label><br>
      <label><input type="radio" name="q3" value="B"> Baunilha</label><br>
      <label><input type="radio" name="q3" value="C"> Morango</label>
      <label><input type="radio" name="q3" value="D"> Morango</label>
    </div>

    <div class="pergunta">
      <p>4. Qual estação do ano você mais gosta?</p>
      <label><input type="radio" name="q4" value="A"> Verão</label><br>
      <label><input type="radio" name="q4" value="B"> Inverno</label><br>
      <label><input type="radio" name="q4" value="C"> Outono/Primavera</label>
      <label><input type="radio" name="q4" value="D"> Outono/Primavera</label>
    </div>

    <div class="pergunta">
      <p>5. Qual tipo de música você prefere?</p>
      <label><input type="radio" name="q5" value="A"> Pop</label><br>
      <label><input type="radio" name="q5" value="B"> Rock</label><br>
      <label><input type="radio" name="q5" value="C"> Jazz</label>
      <label><input type="radio" name="q5" value="D"> Jazz</label>
    </div>

    <div class="pergunta">
      <p>6. Para onde você viajaria?</p>
      <label><input type="radio" name="q6" value="A"> Praia</label><br>
      <label><input type="radio" name="q6" value="B"> Montanha</label><br>
      <label><input type="radio" name="q6" value="C"> Cidade histórica</label>
      <label><input type="radio" name="q6" value="D"> Cidade histórica</label>
    </div>

    <button type="button" id="btn-result" disabled>Ver Resultado</button>
  </form>

  <script>
    const form = document.getElementById('quiz-form');
    const btn = document.getElementById('btn-result');

    // Ativa o botão somente quando todas as perguntas tiverem resposta
    form.addEventListener('change', () => {
      const allAnswered = [...form.querySelectorAll('input[type=radio]')]
        .filter(r => r.checked).length === 6;
      btn.disabled = !allAnswered;
    });

    btn.addEventListener('click', () => {
      // Coleta respostas
      const respostas = {};
      for (let i = 1; i <= 6; i++) {
        respostas['q'+i] = form.querySelector(`input[name=q${i}]:checked`).value;
      }

      // Conta quantas vezes cada letra aparece
      const contagem = {};
      Object.values(respostas).forEach(letter => {
        contagem[letter] = (contagem[letter] || 0) + 1;
      });

      // Encontra a letra mais frequente
      let maiorLetra = null;
      let maiorCount = 0;
      for (const [letter, count] of Object.entries(contagem)) {
        if (count > maiorCount) {
          maiorCount = count;
          maiorLetra = letter;
        }
      }

      // Mapeamento letra → página de produto
      const mapaProdutos = {
        A: 'produto-A.html',
        B: 'produto-B.html',
        C: 'produto-C.html',
        D: 'produto-D.html'
      };

      // Redireciona
      const destino = mapaProdutos[maiorLetra] || 'index.html';
      window.location.href = destino;
    });
  </script>
</body>
</html>
